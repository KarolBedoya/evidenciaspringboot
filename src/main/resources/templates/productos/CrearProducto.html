<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Boulevar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto rounded border p-4 m-4">
                <h2 class="text-center mb-5">Nuevo Producto</h2>
                <form method="post" enctype="multipart/form-data"
                th:object="${productoDto}">
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Nombre</label>
                        <div class="col-sm-8">
                            <input class="form-control"
                            th:field="${productoDto.nombre}">
                            <p th:if="${#fields.hasErrors('nombre')}"
                                th:errorclass="text-danger"
                                th:errors="${productoDto.nombre}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Categoría</label>
                        <div class="col-sm-8">
                            <select class="form-select" th:field="${productoDto.categoria}">
                                <option Value='Otros'>Otros</option>
                                <option Value='DESAYUNOS'>DESAYUNOS</option>
                                <option Value='BUFFET'>BUFFET</option>
                                <option Value='ESPECIALES DE CASA'>ESPECIALES DE CASA</option>
                                <option Value='PORCIONES'>PORCIONES</option>
                                <option Value='BRUNCH'>BRUNCH</option>
                                <option Value='SANDUCHES'>SANDUCHES</option>
                                <option Value='HAMBURGUESAS'>HAMBURGUESAS</option>
                                <option Value='PAPAS FRITAS'>PAPAS FRITAS</option>
                                <option Value='PIZZAS'>PIZZAS</option>
                                <option Value='BEBIDAS'>BEBIDAS</option>
                                <option Value='BEBIDAS FRÍAS A BASE DE CAFÉ'>BEBIDAS FRÍAS A BASE DE CAFÉ</option>
                                <option Value='BEBIDAS SIN CAFÉ'>BEBIDAS SIN CAFÉ</option>
                                <option Value='POSTRES'>POSTRES</option>
                                <option Value='BEBIDAS CALIENTES A BASE DE CAFÉ'>BEBIDAS CALIENTES A BASE DE CAFÉ</option>
                            </select>
                            <p th:if="${#fields.hasErrors('categoria')}"
                               th:errorclass="text-danger"
                               th:errors="${productoDto.categoria}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Descripcion</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" th:field="${productoDto.descripcion}"></textarea>
                            <p th:if="${#fields.hasErrors('descripcion')}"
                               th:errorclass="text-danger"
                               th:errors="${productoDto.descripcion}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Precio</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="number" step="0.01" min="0"
                                   th:field="${productoDto.precio}">
                            <p th:if="${#fields.hasErrors('precio')}"
                               th:errorclass="text-danger"
                               th:errors="${productoDto.precio}"></p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="offset-sm-4 col sm-4 d-grid">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                        <div class="col sm-4 d-grid">
                            <a class="btn btn-outline-primary" href="/productos" role="button">Cancelar</a>
                        </div>

                    </div>


                </form>

            </div>
        </div>
    </div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
